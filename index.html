<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User & Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
        }

        .card {
            background-color: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #00b894;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #019875;
        }

        .link-group {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }

        .link-group a {
            color: #0984e3;
            text-decoration: none;
        }

        .link-group a:hover {
            text-decoration: underline;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
     <img src="logo.svg" alt="Logo" style="position: absolute; top: 30px; left: 30px; width: 200px; height: 150;">

    <div class="container">
        <!-- User Login Card -->
        <div class="card">
            <h2>User Login</h2>
            <form action="login.php" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="link-group">
                    <p><a href="forgot_password.html">Forgot Password?</a></p>
                    <p><a href="signup_form.html">New User Registration?</a></p>
                </div>
            </form>
        </div>

        <!-- Admin Login Card -->
        <div class="card">
            <h2>Admin Login</h2>
            <form action="admin_auth.php" method="post" class="admin-login-form">
                
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
            
                <div class="link-group">
                    <p><a href="admin_signup.php">New Admin? Signup Here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
